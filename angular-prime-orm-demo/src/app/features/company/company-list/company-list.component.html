<div class="col-12">
  <div class="card">
    <h5>Frozen Columns</h5>

    <p-table [value]="(companies$ | async)!" styleClass="p-datatable-sm p-datatable-striped" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pFrozenColumn>#</th>
          <th pFrozenColumn>Name</th>
          <th>Established</th>
          <th>Updated</th>
          <th>Active</th>
          <th>Note</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-company>
        <tr>
          <td pFrozenColumn>{{company.id}}</td>
          <td pFrozenColumn>{{company.name}}</td>
          <td>{{company.established | date: dateFormat}}</td>
          <td>{{company.updated | amTimeAgo}}</td>
          <td class="text-center">
            <i *ngIf="company.active" class="pi pi-check p-button-success"></i>
          </td>
          <td class="text-center">
            <i *ngIf="company.note" class="pi pi-eye p-error" pTooltip="{{company.note}}" tooltipPosition="top"></i>
          </td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
            <button pButton pRipple type="button" icon="pi pi-copy" class="p-button-rounded p-button-text"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"></button>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>
</div>
