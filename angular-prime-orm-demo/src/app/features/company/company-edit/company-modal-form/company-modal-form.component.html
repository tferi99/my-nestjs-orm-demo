<form [formGroup]="form" (ngSubmit)="onSubmit()" appFormFocus [focusDelayed]="true" (appOnEscape)="onCancel()">
  <div class="p-fluid p-formgrid grid">
    <div class="field col-6">
      <label htmlFor="name">Name</label>
      <input pInputText id="name" type="text" [formControl]="name" placeholder="Name"/>
      <small id="name-help" class="p-error block">{{getFormControlErrorMessage(name)}}</small>
    </div>
    <div class="field col-4">
      <label htmlFor="established">DateFormat</label>
      <p-calendar [dateFormat]="dateFormat" inputId="established" placeholder="Established" [formControl]="established"></p-calendar>
      <small id="established-help" class="p-error block">{{getFormControlErrorMessage(name)}}</small>
    </div>
  </div>
  <div class="p-formgrid grid">
    <div class="field col-12">
      <label class="form-check-label" htmlFor="note">Note</label>
      <textarea [rows]="5" inputId="note" style="width: 100%" pInputTextarea [formControl]="note"></textarea>
    </div>
  </div>

  <div class="field-checkbox">
    <p-checkbox [formControl]="active" inputId="active"></p-checkbox>
    <label htmlFor="active">Active</label>
  </div>
  <div class="p-formgrid grid">
    <div class="col-2">
      <button pButton pRipple type="submit" [disabled]="!form.valid" label="OK"></button>
    </div>
  </div>
</form>
