<div class="container h-75">
  <div class="row h-75 justify-content-center align-items-center">
    <div class="col-md-11 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
          <form id="login-form" class="form" [formGroup]="form" (ngSubmit)="onLogin()" appFormFocus>
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" [formControl]="username" [ngClass]="{'is-invalid' : username.invalid}" placeholder="Username" autocomplete="username" required>
                <div class="invalid-feedback" *ngIf="form.touched && username.invalid">{{getFormControlErrorMessage(username)}}</div>

              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" [formControl]="password" [ngClass]="{'is-invalid' : password.invalid}" placeholder="Password" autocomplete="current-password" required>
                <div class="invalid-feedback" *ngIf="form.touched && password.invalid">{{getFormControlErrorMessage(password)}}</div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" name="submit" class="btn btn-primary btn-md px-4" [disabled]="!form.valid">Login</button>
                </div>
                <!--
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
                -->
              </div>
            </form>
          </div>
        </div>
        <div class="card text-white py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center" style="display: flex; align-items: center; flex-wrap: wrap">
            <!--
            <div>
              <h2>Sign up</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
            </div>
            -->
            <img src="assets/logo.png" class="center">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h2 *ngIf="authenticated$ | async" class="bg-success" style="text-align: center"><a [routerLink]="['/']">You are already authenticated: {{(currentAuth$ | async)?.name}}</a></h2>
