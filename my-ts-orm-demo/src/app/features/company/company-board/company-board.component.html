<div class="card-columns">
  <div class="card" *ngFor="let ass of (companies$ | async)">
      <div class="card-header nowrapped-truncated-text">[{{ass.parent.id}}] : {{ass.parent}}</div>
      <div class="card-body">
        <ul>
          <li *ngFor="let p of ass.children">{{p.name}}</li>
        </ul>
      </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="spinner-border" role="status" *ngIf="(loadingP$ | async) || (loadingC$ | async)">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<hr>
<fieldset class="mb-5">
  <legend>List</legend>
  <dd-drag-drop-list-demo></dd-drag-drop-list-demo>
</fieldset>
