<div class="card-columns">
  <div class="card" *ngFor="let c of (companies$ | async)">
      <div class="card-header nowrapped-truncated-text">[{{c?.id}}] : {{c?.name}}</div>
      <div class="card-body">
        <ul>
          <li *ngFor="let p of c?.workers">{{p.name}}</li>
        </ul>
      </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="spinner-border" role="status" *ngIf="(loadingP$ | async) || (loadingC$ | async)">
    <span class="sr-only">Loading...</span>
  </div>
</div>
